<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hometown Soundscape Al Ain</title>
  <style>
    /* General reset and font */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d49efa, #582e8b);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card container */
    .card {
      background: rgb(192, 141, 220);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      color: #432c50;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    p {
      font-size: 0.95rem;
      color: #5f1a7c;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>- Hometown Soundscape -  Al Ain</h1>
    <audio controls src="assets/hometown.mp3"></audio>
    <p>A 60-second soundscape capturing the calm rhythm of my hometown.</p>
  </div>
</body>
</html>
